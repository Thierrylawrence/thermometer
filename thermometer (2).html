  <label class="radio-label" for="radio1">Farenheit</label>



  <input type="radio" name="radioButton" id="checkbox1" onclick="change()">
  <label class="checkbox-label" for="checkbox1">Celsius</label>



</body>

<script>



  buttons = document.getElementsByName("radioButton");




  function change() {




    if (buttons[0].checked) {
      document.getElementById("label1").textContent = "212";
      document.getElementById("label2").textContent = "194";
      document.getElementById("label3").textContent = "176";
      document.getElementById("label4").textContent = "158";
      document.getElementById("label5").textContent = "140";

      document.getElementById("label7").textContent = "104";
      document.getElementById("label8").textContent = "86";
      document.getElementById("label9").textContent = "68";
      document.getElementById("label10").textContent = "50";
      document.getElementById("label11").textContent = "32";


      document.getElementById("myRange").setAttribute("min", 32)

      document.getElementById("myRange").setAttribute("max", 212)



    }


    else {

      document.getElementById("label1").textContent = "100";
      document.getElementById("label2").textContent = "90";
      document.getElementById("label3").textContent = "80";
      document.getElementById("label4").textContent = "70";
      document.getElementById("label5").textContent = "60";
      document.getElementById("label6").textContent = "50";
      document.getElementById("label7").textContent = "40";
      document.getElementById("label8").textContent = "30";
      document.getElementById("label9").textContent = "20";
      document.getElementById("label10").textContent = "10";
      document.getElementById("label11").textContent = "0";




      document.getElementById("myRange").setAttribute("min", 0)

      document.getElementById("myRange").setAttribute("max", 100)






    };


  };
